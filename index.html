<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODULO NEGOCIO TUNDAMA LTDA</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container login-container"> 
        <div class="header">
            <div class="header-left">
                <img src="img/logo.png" alt="Logo" class="header-logo">
                <h1>BIENVENIDO AL NEGOCIO TUNDAMA LTDA</h1>
            </div>            
        </div>

        <div class="content-area">
            <div class="form-row login-form-row"> 
                <img src="img/user_icon.png" alt="Icono de Usuario" class="login-user-icon">
                <div class="login-input-group">
                    <div class="form-group">
                        <label for="usuario">USUARIO</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
                    </div>
                    <div class="form-group">
                        <label for="clave">CLAVE</label>
                        <input type="password" id="clave" name="clave" placeholder="******">
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons-container"> 
            <a href="menu.html" class="button">INGRESAR</a>
            <a href="mesageError.html" class="button danger">CANCELAR</a>
            <a href="signup.html" class="button secondary" id="signupButton">SIGN UP</a> 
        </div>

        <div class="footer-info"> 
            <p>NEGOCIO TUNDAMA LTDA</p>
            <p>VERSION 1.0</p>
        </div>
    </div>
</body>
</html>
