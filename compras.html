<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Compras</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/compras.css">
</head>
<body>
    <div class="container sales-purchases-module-container"> 
        <div class="header">
            <div class="header-left">
                <img src="img/logo.png" alt="Logo" class="header-logo">
                <h1>MODULO COMPRAS</h1>
            </div>
            <div class="header-right">
                <img src="img/purchases_icon.png" alt="Icono de Compras" class="header-icon"> <span class="version">VERSION 1.0</span>
                <a href="menu.html" class="button button-regresar">REGRESAR</a> 
            </div>
        </div>

        <div class="form-area"> 
            <div class="form-group">
                <label for="id_compra">ID_CO</label>
                <input type="text" id="id_compra" name="id_compra" value="NTCO-2023-ABR-0149" readonly class="read-only-input small-input"> <span class="info-text">(Código Compras)</span> 
            </div>

            <div class="sales-purchases-layout">
                <div class="form-group">
                    <label for="id_comprador">ID COMPRADOR</label>
                    <input type="text" id="id_comprador" name="id_comprador" value="EC-057" readonly class="read-only-input medium-input">
                </div>

                <div class="form-group">
                    <label for="fecha_compra">FECHA</label>
                    <input type="date" id="fecha_compra" name="fecha_compra">
                </div>

                <div class="form-group">
                    <label for="id_proveedor_compra">ID PROVEEDOR</label>
                    <input type="text" id="id_proveedor_compra" name="id_proveedor_compra" class="medium-input">
                </div>

                <div class="form-group">
                    <label for="id_producto_compra">ID PRODUCTO</label>
                    <input type="text" id="id_producto_compra" name="id_producto_compra" class="medium-input">
                </div>

                <div class="form-group">
                    <label for="cantidad_compra">CANTIDAD</label>
                    <input type="number" id="cantidad_compra" name="cantidad_compra" value="1" min="1" class="small-input">
                </div>

                <div class="form-group">
                    <label for="precio_unitario_compra">P.UNITARIO</label>
                    <input type="text" id="precio_unitario_compra" name="precio_unitario_compra" value="$0.0" readonly class="read-only-input medium-input">
                </div>

                <div class="form-group">
                    <label for="iva_compra">IVA</label>
                    <input type="text" id="iva_compra" name="iva_compra" value="19%" readonly class="read-only-input small-input">
                </div>

                <button class="button primary add-item-button">AÑADIR</button>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>CÓDIGO</th>
                            <th>NOMBRE PRODUCTO</th>
                            <th>IVA</th>
                            <th>UNIDAD MEDIDA</th>
                            <th>PRECIO UNITARIO</th>
                            <th>CANTIDAD</th>
                            <th>TOTAL</th>
                            <th>ACCIÓN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Materia Prima A</td>
                            <td>19%</td>
                            <td>Kg</td>
                            <td>$5.000</td>
                            <td>10</td>
                            <td>$50.000</td>
                            <td><button class="button danger">ELIMINAR</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Insumo B</td>
                            <td>0%</td>
                            <td>Und</td>
                            <td>$2.000</td>
                            <td>50</td>
                            <td>$100.000</td>
                            <td><button class="button danger">ELIMINAR</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

           <div class="price-iva-total">
    <span>PRECIO: <input type="text" value="$150.000" readonly class="read-only-total-input"></span>
    <span>IVA: <input type="text" value="$9.500" readonly class="read-only-total-input"></span>
    <span class="total-amount">TOTAL: <input type="text" value="$159.500" readonly class="read-only-total-input"></span>
</div>

            <div class="bottom-actions-row"> 
                <div class="button-group"> 
                    <button class="button primary">COMPRAR</button> 
                    <button class="button secondary">MODIFICAR</button> 
                    <button class="button danger">ELIMINAR</button> 
                    <button class="button">NUEVA COMPRA</button>
                </div>
                <div class="totals-summary">
                    <div>SUB TOTAL <span>$ <input type="text" value="150.000" readonly class="read-only-total-input"></span></div> 
                    <div>IVA <span>$ <input type="text" value="9.500" readonly class="read-only-total-input"></span></div> 
                    <div class="total-amount">TOTAL <span>$ <input type="text" value="159.500" readonly class="read-only-total-input"></span></div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
