<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo SingUp</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container client-module-container">
        <div class="header">
            <div class="header-left">
                <img src="img/logo.png" alt="Logo" class="header-logo">
                <h1>MODULO SINGUP</h1>
            </div>
            <div class="header-right">
                <img src="img/user_icon.png" alt="Icono de Usuario" class="header-icon"> <span class="version">VERSION 1.0</span>
                <a href="index.html" class="button button-regresar">REGRESAR</a>
            </div>
        </div>

        <div class="form-area">
            <div class="form-group">
                <label for="id_usuario">ID_U</label>
                <input type="text" id="id_usuario" name="id_usuario" value="NTU-2023-ABR-0074" readonly class="read-only-input small-input">
                <span class="info-text">(Código Usuario)</span>
            </div>

            <div class="form-group">
                <label for="nombre_usuario">NOMBRE</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" class="full-width-input">
            </div>

            <div class="form-group">
                <label for="direccion_usuario">DIRECCIÓN</label>
                <input type="text" id="direccion_usuario" name="direccion_usuario" class="full-width-input">
            </div>

            <div class="form-group">
                <label for="email_usuario">E-MAIL</label>
                <input type="text" id="email_usuario" name="email_usuario" class="full-width-input">
            </div>

            <div class="form-group">
                <label for="contrasena">CONTRASEÑA</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="******" class="medium-input">
            </div>

            <div class="form-group">
                <label for="confirmar_contrasena">CONFIRMAR CONTRASEÑA</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="******" class="medium-input">
            </div>

            <div class="form-group full-width-textarea">
                <label for="notas_usuario">NOTAS</label>
                <textarea id="notas_usuario" name="notas_usuario"></textarea>
            </div>
        </div>

        <div class="button-group">
            <button class="button primary">REGISTRAR</button>
            <button class="button secondary">MODIFICAR</button>
            <button class="button danger">ELIMINAR</button>
            <button type="reset" class="button">LIMPIAR</button>
        </div>

        <div class="footer-info">
            <p>NEGOCIO TUNDAMA LTDA</p>
            <p>TODOS LOS DERECHOS RESERVADOS</p>
        </div>
    </div>
</body>
</html>
