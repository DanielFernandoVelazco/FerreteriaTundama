<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/error.css">
</head>
<body class="error-page-body">
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <img src="img/warning_icon.png" alt="Icono de Advertencia" class="modal-icon">
            </div>
            <div class="modal-body">
                <p class="error-message">Ocurrió un error inesperado. Por favor, intente de nuevo más tarde.</p>
                <p class="error-details">Usuario o clave incorrectos.</p>
            </div>
            <div class="modal-footer">
                <a href="index.html" class="button primary">ACEPTAR</a>
            </div>
        </div>
    </div>
</body>
</html>
